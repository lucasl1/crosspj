<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking - Campeonato de CrossFit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white font-poppins flex items-center justify-center min-h-screen">
  <div class="container max-w-6xl mx-auto p-6 bg-gray-800/90 rounded-2xl shadow-2xl">
    <h1 class="text-4xl font-bold text-center text-blue-400 uppercase tracking-wide mb-8">Ranking Campeonato de CrossFit 2025</h1>
    <div class="podium flex justify-center gap-6 mb-12">
      <div id="second" class="podium-item silver bg-gradient-to-t from-gray-400 to-gray-300 text-gray-900 p-6 rounded-lg shadow-lg transform translate-y-6 w-48 text-center">
        <span class="rank block text-2xl font-bold">2º</span>
        <span class="name block text-lg font-semibold mt-2"></span>
        <span class="score block text-sm mt-1"></span>
      </div>
      <div id="first" class="podium-item gold bg-gradient-to-t from-blue-500 to-blue-300 text-gray-900 p-6 rounded-lg shadow-lg transform w-56 text-center">
        <span class="rank block text-3xl font-bold">1º</span>
        <span class="name block text-xl font-semibold mt-2"></span>
        <span class="score block text-sm mt-1"></span>
      </div>
      <div id="third" class="podium-item bronze bg-gradient-to-t from-amber-700 to-amber-500 text-gray-900 p-6 rounded-lg shadow-lg transform translate-y-6 w-48 text-center">
        <span class="rank block text-2xl font-bold">3º</span>
        <span class="name block text-lg font-semibold mt-2"></span>
        <span class="score block text-sm mt-1"></span>
      </div>
    </div>
    <div class="overflow-x-auto">
      <table id="athleteTable" class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-blue-400 text-gray-900 uppercase text-sm font-semibold">
            <th class="py-4 px-6">Posição</th>
            <th class="py-4 px-6">Atleta</th>
            <th class="py-4 px-6">Score</th>
            <th class="py-4 px-6">Categoria</th>
            <th class="py-4 px-6">WOD 1</th>
            <th class="py-4 px-6">WOD 2</th>
            <th class="py-4 px-6">WOD 3</th>
          </tr>
        </thead>
        <tbody id="tableBody" class="divide-y divide-gray-700"></tbody>
      </table>
    </div>
    <a href="index.html" class="block mt-6 text-blue-400 hover:underline text-center">Voltar à Página Inicial</a>
  </div>
  <script src="ranking.js"></script>
</body>
</html>
