<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP 5 - Campeonato de CrossFit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white font-poppins flex items-center justify-center min-h-screen">
  <div class="container max-w-4xl mx-auto p-6 bg-gray-800/90 rounded-2xl shadow-2xl">
    <h1 class="text-4xl font-bold text-center text-green-400 uppercase tracking-wide mb-8">Current TOP 5 - CrossFit 2025</h1>
    <div class="timer-section mb-8 flex justify-center items-center gap-4">
      <div class="flex items-center gap-2">
        <input id="timerInput" type="text" placeholder="MM:SS" class="bg-gray-700 text-white px-4 py-2 rounded-lg border border-green-400 focus:outline-none focus:ring-2 focus:ring-green-300 w-24 text-center" />
        <button id="playPauseBtn" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded-lg">Play</button>
        <button id="resetBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold px-4 py-2 rounded-lg">Reset</button>
      </div>
      <div id="timerDisplay" class="text-2xl font-bold text-green-400">00:00</div>
    </div>
    <div class="top5-list">
      <div id="top5Table" class="grid gap-4">
        <!-- Top 5 será preenchido via JS -->
      </div>
    </div>
    <a href="index.html" class="block mt-6 text-green-400 hover:underline text-center">Voltar à Página Inicial</a>
  </div>
  <script src="top5.js"></script>
</body>
</html>
